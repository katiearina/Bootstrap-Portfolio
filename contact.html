<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Katie Geckle - Contact</title>

    <!-- Viewport tag for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome Link! -->
    <script src="https://use.fontawesome.com/0a2ce55563.js"></script>

    <!-- My Stylesheet! -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Wrap all page content here -->
    <div id="wrap">

    <!-- Navbar/Header! -->
    <nav class="navbar navbar-default">
        <div class="container">

            <div class="navbar-header">
            <!-- Logo/Brand (i.e. name) in Header -->
                <a class="navbar-brand" id="navbar-logo">Katie Geckle</a>
            </div>

            <!-- Navbar menu links -->
            <ul class="nav navbar-nav navbar-right list-inline" id="navbar-menu">
                <li class="list-inline-item"><a href="index.html">About</a></li>
                <li class="list-inline-item"><a href="portfolio.html">Portfolio</a></li>
                <li class="list-inline-item"><a href="contact.html">Contact</a></li>
            </ul>

        </div>
    </nav>

    <!-- Page Container -->
    <div class="container">

        <!-- First Container Row -->
        <div class="row">

            <!-- Intentionally Blank Column -->
            <div class="col-lg-1 col-md-1">
            </div>

            <!-- Main Content Container -->
            <div class="col-lg-6 col-md-6" id="container-content">

                <!-- Section Title -->
                <!-- I realized late in the game that <legend> is actually only supposed to be used for form headings.
                Oops! Good to know for the future. Is there another HTML element that produces similar styling but is
                fine to use in a <div>? -->
                <legend>Contact</legend>
                
                <!-- Subcolumn for contact form -->
                <div class="row">
                <div class="col-lg-12 col-md-12">

                <!-- Contact Form (Basic Functionality) -->
                <form class="form-horizontal" action="mailto:katiearina@gmail.com" method="post" enctype="text/plain">

                    <!-- Name Field -->
                    <div class="form-group">
                        <p class="col-lg-12 col-md-12">Name</p>
                            <div class="col-lg-12 col-md-12">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Jane Smith" value="">
                            </div>
                    </div>
                    
                    <!-- Email Field -->
                    <div class="form-group">
                        <p class="col-lg-12 col-md-12">Email</p>
                            <div class="col-lg-12 col-md-12">
                                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" value="">
                            </div>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group">
                        <p class="col-lg-12 col-md-12">Message</p>
                            <div class="col-lg-12 col-md-12">
                                <textarea class="form-control" rows="4" name="message" placeholder="Tell me your favorite Ipsum variation!"></textarea>
                            </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" value="Send" class="btn btn-secondary">Send!
                            </button>
                        </div>
                    </div>

                <!-- End Contact Form -->
                </form>

                <!-- End Subcolumn for Contact Form -->
                </div>
                </div>

            <!-- End Main Content Container -->
            </div>

            <!-- Intentionally Blank Column -->
            <div class="col-lg-1 col-md-1">
            </div>

            <!-- Connect Container -->
            <div class="col-lg-3 col-md-3" id="connect">

                <!-- Connect Panel Heading -->
                <div class="panel-heading">
                <h4>Connect with Me!</h4>
                </div>

                <!-- Connect Panel Content -->
                <div class="panel-body">
    
                    <!-- GitHub Link -->
                    <a href="https://github.com/katiearina/" target="_blank">
                        <!-- GitHub Font Awesome Image -->
                        <span class="fa-stack fa-lg fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-github-alt fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>

                    <!-- LinkedIn Link -->
                    <a href="https://www.linkedin.com/in/katie-geckle/" target="_blank">
                        <!-- LinkedIn Font Awesome Image -->
                        <span class="fa-stack fa-lg fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    
                    <!-- Stack Overflow Link -->
                    <a href="http://stackoverflow.com/users/7352062/katie-geckle" target="_blank">
                        <!-- Stack Overflow Font Awesome Image -->
                        <span class="fa-stack fa-lg fa-2x">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-stack-overflow fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                
                <!-- End Connect Panel Content -->
                </div>

            <!-- End Connect Container -->
            </div>
            
            <!-- Intentionally Blank Column -->
            <div class="col-lg-1 col-md-1">
            </div>

        <!-- End First Container Row -->
        </div>

    <!-- End Page Container -->
    </div>

    <!-- End Div Wrap -->
    </div>
    
    <!-- Attempt at a sticky footer! -->
    <div id="footer">
        <div class="container">
        <p id="footer-text">&copy; 2017 - Katie Geckle</p>
        </div>
    </div>

</body>

</html>
